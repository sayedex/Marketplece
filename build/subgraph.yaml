specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: rinkeby
    source:
      address: "0xe7c6B1a38F9d86F676a8C6b89fCD125C6267d1B6"
      abi: Marketplace
      startBlock: 11303990
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BuyPriceSell
        - MintnewNFT
        - NFTClaimed
        - NFTRefunded
        - NewAuction
        - NewBidOnAuction
        - Nftselltotopbidder
        - TokensClaimed
        - Updatebuyprice
      abis:
        - name: Marketplace
          file: Marketplace/abis/Marketplace.json
        - name: IERC721
          file: Marketplace/abis/IERC721.json
        - name: PancakeBunnies
          file: Marketplace/abis/PancakeBunnies.json
      eventHandlers:
        - event: NewCollection(address)
          handler: handleNewcollection
        - event: BuyPriceSell(uint256,address,address,address,uint256,uint256,bool,uint256)
          handler: handleBuyPriceSell
        - event: NewAuction(uint256,address,address,uint256,address,address,uint256,uint256,uint256,uint256,bool)
          handler: handleNewAuction
        - event: NewBidOnAuction(uint256,address,uint256,uint256,uint256)
          handler: handleNewBidOnAuction
        - event: Nftselltotopbidder(uint256,address,uint256,uint256,address,uint256,bool)
          handler: handleNftselltotopbidder
        - event: TokensClaimed(uint256,address,uint256,uint256,address)
          handler: handleTokensClaimed
        - event: Updatebuyprice(uint256,address,uint256,uint256,uint256)
          handler: handleUpdatebuyprice
      file: Marketplace/Marketplace.wasm
